<!-- UI Buttons used to change colors -->
<div id="container"></div>

<a-scene 
        responsive-immersive
        xrextras-gesture-detector 
        landing-page 
        xrextras-loading 
        xrextras-runtime-error 
        shadow="type: pcfsoft"
        coaching-overlay="promptText: To generate scale push your phone forward and then pull back;"
        gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
        renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;"
        xrweb="allowedDevices: any; scale: absolute">

    <!-- We can define assets here to be loaded when A-Frame initializes -->
    <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/5ZMAz7_ucTn -->
        <a-asset-item id="keyboardModel" src="./keyboardver8.glb"></a-asset-item>
        <!-- <a-asset-item id="keyboardModel-transparent" src="./keyboard-transparent7.glb"></a-asset-item> -->
        <img id="icon" src="../assets/rectangle-icon.png">
    </a-assets>

    <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
    <a-camera 
        id="camera" 
        position="0 2 2" 
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <!-- <a-entity 
            id="cursor" 
            tap-place-cursor
            gltf-model="#keyboardModel-transparent" 
            scale="2 2 2"
            reflections="type: static">
        <a-plane 
                rotation="-90 90 0" 
                scale="0.8 1.5 0.5"
                material="src: #icon; opacity: 0.5; roughness: 0.8; metalness: 0;">
        </a-plane>
    </a-entity> -->

    <a-entity 
        xr-light
        light="
            type: directional;
            intensity: 1.1;
            castShadow: true;
            shadowBias: 0;
            shadowMapHeight: 2048;
            shadowMapWidth: 2048;
            target: #model;" 
        xrextras-attach="target: model; offset: 0 10 5;" 
        shadowCameraAutomatic
        shadow>
    </a-entity>

    <a-light 
        type="ambient" 
        intensity="1.9">
    </a-light>

    <a-entity 
        id="model" 
        gltf-model="#keyboardModel" 
        xrextras-hold-drag="rise-height: 0.05"
        xrextras-two-finger-rotate
        rotation="0 0 0"
        shadow="receive: false;">
        <!-- visible="false"
        scale="2 2 2" -->
        <!-- Hotspots-->
        <a-entity id="hotspot-group">
            <a-sphere 
                id="hs-keys" 
                position="0.110 0.100 0.21" 
                radius="0.03"
                annotation="text: Lorem ipsum dolor isset"
                class="cantap"
          ></a-sphere>
          
        </a-entity>
    </a-entity>

    <!-- Adding the cantap class allows the ground to be clicked -->
    <a-plane
        id="ground"
        rotation="-90 0 0"
        position="0 0 0"
        width="100"
        height="100"
        material="shader: shadow; opacity: 0.5;"
        shadow
    ></a-plane>
</a-scene>
